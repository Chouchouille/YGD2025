<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Appli RDV - Professionnelle</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("FkrOw1vMA_YmmmO6i"); // ‚úÖ Ta cl√© publique EmailJS
    })();
  </script>

  <style>
    /* ... ton CSS inchang√© ... */
  </style>
</head>

<body>
  <header>
    <img src="images/fond.jpg" alt="Logo" class="header-logo">
    <h1>Renovation et polissage/lustrage ‚Äî Tous v√©hicules</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>R√©server un rendez-vous</h2>
      <div class="muted">Choisis une date, puis un cr√©neau disponible.</div>
      <div id="days" class="days"></div>
      <div id="slotsWrapper" style="margin-top:12px"></div>

      <div id="bookingForm" style="display:none;margin-top:12px">
        <h3>Formulaire de r√©servation</h3>
        <label>Nom</label>
        <input id="clientName" placeholder="Pr√©nom Nom">
        <label>Email</label>
        <input id="clientEmail" type="email" placeholder="exemple@domaine.com">
        <label>T√©l√©phone</label>
        <input id="clientPhone" type="tel" placeholder="tel">
        <button id="confirmBooking">Confirmer la r√©servation</button>
        <button id="cancelBooking" style="background:#e5e7eb;color:#111">Annuler</button>
      </div>
    </section>

    <section class="card" style="margin-top:20px;">
      <h2>Envoyer un message priv√©</h2>
      <label>Message</label>
      <textarea id="privateMessage" rows="3" placeholder="√âcris ton message ici"></textarea>
      <button id="sendMessage">Envoyer</button>
    </section>
  </main>

  <footer>¬© 2025 YGD ‚Äî Tous droits r√©serv√©s</footer>

  <button id="adminButton" title="Administration">‚öôÔ∏è</button>

  <div id="adminArea">
    <button id="closeAdmin">Fermer</button>
    <h4 style="margin-top:10px;">Liste des rendez-vous :</h4>
    <ul id="rdvList"></ul>
    <h4 style="margin-top:20px;">Messages priv√©s :</h4>
    <ul id="messagesList"></ul>
    <button id="printRdv" style="background:#22c55e;margin-top:8px;">üñ®Ô∏è Imprimer</button>
    <button id="clearRdv" style="background:#ef4444;margin-top:8px;">üóëÔ∏è Effacer</button>
  </div>

  <div id="adminLogin">
    <div class="login-box">
      <h3>Connexion Admin</h3>
      <input type="password" id="adminPass" placeholder="Mot de passe">
      <button id="loginSubmit">Se connecter</button>
      <button id="loginCancel" style="background:#e5e7eb;color:#111;">Annuler</button>
    </div>
  </div>

  <script>
    const slotsMock = ["09:00","13:00"];
    let selectedDay = null;
    let selectedSlot = null;
    let rdvList = JSON.parse(localStorage.getItem("rdvList") || "[]");
    let messagesList = JSON.parse(localStorage.getItem("messagesList") || "[]");

    const daysContainer = document.getElementById("days");
    const slotsWrapper = document.getElementById("slotsWrapper");
    const bookingForm = document.getElementById("bookingForm");

    function renderDays() {
      const today = new Date();
      const numDays = 30;
      for (let i = 0; i < numDays; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerText = d.toLocaleDateString("fr-FR", { weekday:'short', day:'numeric', month:'short' });
        if (i === 0) dayDiv.classList.add("today");

        dayDiv.addEventListener("click", ()=> {
          document.querySelectorAll(".day").forEach(dd => dd.classList.remove("selected-day"));
          dayDiv.classList.add("selected-day");
          selectedDay = new Date(d.getTime());
          renderSlots();
        });

        daysContainer.appendChild(dayDiv);
      }

      const todayDiv = document.querySelector(".today");
      if(todayDiv) todayDiv.scrollIntoView({behavior:"smooth", inline:"center"});
    }

    function renderSlots(){
      slotsWrapper.innerHTML = "";
      if(!selectedDay) return;
      const dateKey = selectedDay.toISOString().split("T")[0];
      slotsMock.forEach(time=>{
        const slotDiv = document.createElement("div");
        slotDiv.className = "slot";
        slotDiv.innerText = time;
        const booked = rdvList.find(r=>r.date===dateKey && r.time===time);
        if(booked){ slotDiv.classList.add("booked"); slotDiv.innerText += " (r√©serv√©)"; }
        else slotDiv.addEventListener("click", ()=> { selectedSlot = time; bookingForm.style.display = "block"; });
        slotsWrapper.appendChild(slotDiv);
      });
    }

    function saveRdv(name,email,phone,date,time){
      rdvList.push({name,email,phone,date,time});
      localStorage.setItem("rdvList",JSON.stringify(rdvList));
      updateAdminList();
    }

    function updateAdminList(){
      const list=document.getElementById("rdvList");
      list.innerHTML="";
      if(rdvList.length===0){list.innerHTML="<li>Aucun rendez-vous enregistr√©.</li>";}
      rdvList.forEach(r=>{
        const li=document.createElement("li");
        const d=new Date(r.date);
        li.textContent=`${d.toLocaleDateString("fr-FR")} √† ${r.time} ‚Äî ${r.name} (${r.email}, ${r.phone})`;
        list.appendChild(li);
      });
      updateMessagesAdmin();
    }

    function updateMessagesAdmin(){
      const list=document.getElementById("messagesList");
      list.innerHTML="";
      if(messagesList.length===0){list.innerHTML="<li>Aucun message.</li>";}
      messagesList.forEach(m=>{
        const li=document.createElement("li");
        const d=new Date(m.date);
        li.textContent=`[${d.toLocaleString()}] ${m.message}`;
        list.appendChild(li);
      });
    }

    renderDays(); 
    updateAdminList();

    // ‚úÖ ENVOI MESSAGE
    document.getElementById("sendMessage").addEventListener("click", ()=>{
      const msg = document.getElementById("privateMessage").value.trim();
      if(!msg){ alert("√âcris un message !"); return; }

      emailjs.send("service_xxxxxx", "template_message_client", {
        message: msg,
        date: new Date().toLocaleString("fr-FR")
      }).then(()=>{
        alert("‚úÖ Message envoy√© avec succ√®s !");
        document.getElementById("privateMessage").value = "";
        window.location.href = "https://wa.me/33612345678"; // üîó ton lien
      }).catch(err=>{
        console.error("Erreur EmailJS :", err);
        alert("‚ùå Une erreur est survenue lors de l‚Äôenvoi.");
      });
    });

    // ‚úÖ ENVOI RDV
    document.getElementById("confirmBooking").addEventListener("click", ()=>{
      const name=document.getElementById("clientName").value.trim();
      const email=document.getElementById("clientEmail").value.trim();
      const phone=document.getElementById("clientPhone").value.trim();
      if(!name||!email||!phone||!selectedDay||!selectedSlot){alert("Remplis tous les champs !");return;}
      const dateKey=selectedDay.toISOString().split("T")[0];
      saveRdv(name,email,phone,dateKey,selectedSlot);

      emailjs.send("service_xxxxxx","template_rdv_client",{
        name:name,
        email:email,
        phone:phone,
        date:selectedDay.toLocaleDateString("fr-FR"),
        time:selectedSlot
      }).then(()=>{
        alert(`‚úÖ Rendez-vous confirm√© pour ${name} le ${selectedDay.toLocaleDateString("fr-FR")} √† ${selectedSlot}`);
        bookingForm.style.display="none";
        renderSlots();
        document.getElementById("clientName").value="";
        document.getElementById("clientEmail").value="";
        document.getElementById("clientPhone").value="";
      }).catch(err=>{
        console.error("Erreur EmailJS :",err);
        alert("‚ùå Erreur lors de l‚Äôenvoi de l‚Äôe-mail de confirmation.");
      });
    });

    document.getElementById("cancelBooking").addEventListener("click",()=>bookingForm.style.display="none");

    const adminButton=document.getElementById("adminButton");
    const adminArea=document.getElementById("adminArea");
    const adminLogin=document.getElementById("adminLogin");
    const adminPass=document.getElementById("adminPass");
    const adminPasswordHash="240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9";

    async function hashText(t){
      const b=new TextEncoder().encode(t);
      const h=await crypto.subtle.digest("SHA-256",b);
      return Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,"0")).join("");
    }

    adminButton.addEventListener("click",()=>{adminLogin.style.display="flex";adminPass.value="";adminPass.focus();});
    document.getElementById("loginCancel").addEventListener("click",()=>adminLogin.style.display="none");
    document.getElementById("loginSubmit").addEventListener("click",async()=>{
      const hashed=await hashText(adminPass.value);
      if(hashed===adminPasswordHash){adminLogin.style.display="none";adminArea.style.display="block";updateAdminList();}
      else alert("Mot de passe incorrect !");
    });
    document.getElementById("closeAdmin").addEventListener("click",()=>adminArea.style.display="none");
    document.getElementById("clearRdv").addEventListener("click",()=>{
      if(confirm("Effacer tous les rendez-vous et messages ?")){
        rdvList=[];
        messagesList=[];
        localStorage.removeItem("rdvList");
        localStorage.removeItem("messagesList");
        updateAdminList();
      }
    });
    document.getElementById("printRdv").addEventListener("click",()=>{window.print();});
  </script>
</body>
</html>
